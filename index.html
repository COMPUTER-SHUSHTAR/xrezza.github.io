<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت شخصی من</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background: #f7f7f7;
            color: #333;
        }

        header {
            background: #111;
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }

        header img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 3px solid #fff;
            object-fit: cover;
        }

        header h1 {
            margin-top: 15px;
            font-size: 26px;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px #00000015;
            line-height: 1.8;
        }

        h2 {
            margin-top: 0;
            color: #444;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 18px;
            background: #111;
            color: #fff;
            border-radius: 8px;
            transition: 0.2s;
        }

        .btn:hover {
            background: #333;
        }
    </style>
</head>

<body>

<header>
    <img src="https://via.placeholder.com/150" alt="Profile">
    <h1>نام شما</h1>
    <p>توضیح کوتاه درباره شما (برنامه‌نویس، طراح، فریلنسر و…)</p>
</header>

<section>
    <h2>درباره من</h2>
    <p>
        اینجا می‌تونی یک توضیح کوتاه درباره خودت بنویسی. هر چیزی که دوست داری: تخصص‌ها، 
        سابقه، مهارت‌ها یا هر چیز دیگه.
    </p>
</section>

<section>
    <h2>شبکه‌های اجتماعی</h2>
    <div class="social">
        <a class="btn" href="#" target="_blank">اینستاگرام</a>
        <a class="btn" href="#" target="_blank">تلگرام</a>
        <a class="btn" href="#" target="_blank">گیت‌هاب</a>
    </div>
</section>

<section>
    <h2>تماس</h2>
    <p>
        ایمیل: <b>you@example.com</b>
    </p>
</section>

</body>
</html>
